{% extends 'index.html' %}

{% block title %}Search{% endblock %}

{% block content %}
    <h1 class="has-text-centered is-size-4 mb-1 mt-1">Results for: {{query}}</h1>
    <div class="results ml-3 mr-3">

    {% if search_results.results|length > 1 %}

    <div class="columns is-multiline">

        {% for meal in search_results.results %}

        <div class="column is-one-quarter-desktop is-one-quarter-widescreen is-one-third-tablet">
          
            <div class="card">
                <div class="card-image">
                    <figure class="image is-4by3">
                    <a href="/meals/recipe/{{meal.id}}">  
                    <img src="{{meal.image}}" alt="{{meal.title}} image">
                    </a>
                    </figure>
                </div>

                <div class="card-header">
                    <div class="card-header-title">
                        <a href="/meals/recipe/{{meal.id}}"><p style="font-size: 1rem;">{{meal.title}}</p></a>
                    </div>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>
    {% else %}
        <h1 class="has-text-centered is-size-5">No results found...</h1>
    {% endif %}
</div>
{% endblock %}
