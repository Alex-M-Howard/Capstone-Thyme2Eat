{% extends 'index.html' %}

{% block title %}Thyme2Eat{% endblock %}

{% block content %}
<h1 class="has-text-centered is-size-3">What's on the menu?</h1>

  {% if meals %}
    {% for meal in meals %}
      
          
            <a href="{{ url_for('app_meal.show_recipe', meal_id=meal.id) }}"><img src="{{meal.image}}" alt="{{meal.title}} image"></a>
          

         
            <a href="{{ url_for('app_meal.show_recipe', meal_id=meal.id) }}"><p style="font-size: 1rem;">{{meal.title}}</p></a>
      

    {% endfor %}
  {% endif %}
  
<div class="container ">
<form method="POST">

    <div class="field-body ">
      <div class="field is-grouped">
        <div class="field-label is-normal">
      <label for="diet">Diet</label>
        </div>
        <div class="select">
      <select name="diet" id="diet">
        <option value="" selected>Any</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="vegan">Vegan</option>
        <option value="ketogenic">Keto</option>
        <option value="glutenFree">Gluten Free</option>
        <option value="pescetarian">Pescetarian</option>
        <option value="paleo">Paleo</option>
      </select>
   </div>
    
    
      <div class="field-label is-normal">
        <label for="type">Meal Type</label>
      </div>
      <div class="select">
      <select name="type" id="type">
        <option value="" selected>Any</option>
        <option value="breakfast">Breakfast</option>
        <option value="brunch">Brunch</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
        <option value="Snack">Snack</option>
      </select>
      </div>
    
<div class="field-label is-normal">
        <label for="intolerances">Avoid</label>
      </div>
      <div class="select">
      <select name="intolerances" id="intolerances">
        <option value="" selected>None</option>
        <option value="dairyFree">Dairy</option>
        <option value="egg">Egg</option>
        <option value="peanut">Peanut</option>
        <option value="seafood">Seafood</option>
        <option value="shellfish">Shellfish</option>
        <option value="soy">Soy</option>
        <option value="Wheat">Wheat</option>
      </select>
      </div>
      
    </div>
    
    </div>
    <button class="button is-info is-fullwidth">Search</button>
</form>
</div>

{% endblock %}
