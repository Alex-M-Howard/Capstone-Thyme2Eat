{% extends 'index.html' %}

{% block title %}Thyme2Eat{% endblock %}

{% block content %}
<h1>What's on the menu?</h1>

{% if meals %}
  {% for meal in meals %}
    <a href="{{ url_for('app_meal.show_recipe', meal_id=meal.id) }}"><img src="{{meal.image}}" alt="{{meal.title}} image"></a>
    <li><a href="{{ url_for('app_meal.show_recipe', meal_id=meal.id) }}">{{meal.title}}</a></li>
  {% endfor %}
{% endif %}

<form method="POST">
  <label for="diet">Diet</label>
  <select name="diet" id="diet">
    <option value="" selected>Any</option>
    <option value="vegetarian">Vegetarian</option>
    <option value="vegan">Vegan</option>
    <option value="keto">Keto</option>
    <option value="glutenFree">Gluten Free</option>
    <option value="pescetarian">Pescetarian</option>
    <option value="paleo">Paleo</option>
  </select>

  <label for="type">Meal Type</label>
  <select name="type" id="type">
    <option value="" selected>Any</option>
    <option value="breakfast">Breakfast</option>
    <option value="brunch">Brunch</option>
    <option value="lunch">Lunch</option>
    <option value="dinner">Dinner</option>
    <option value="Snack">Snack</option>
  </select>

  <label for="intolerances">Avoid</label>
  <select name="intolerances" id="intolerances">
    <option value="" selected>None</option>
    <option value="dairyFree">Dairy</option>
    <option value="egg">Egg</option>
    <option value="peanut">Peanut</option>
    <option value="seafood">Seafood</option>
    <option value="shellfish">Shellfish</option>
    <option value="soy">Soy</option>
    <option value="Wheat">Wheat</option>
  </select>

  <button>Search</button>
</form>


{% endblock %}
