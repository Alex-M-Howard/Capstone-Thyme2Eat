{% extends 'index.html' %}

{% block title %}Thyme2Eat{% endblock %}

{% block content %}
<script>
    const user = "{{ g.user }}";
    const user_meals = "{{ g.user.favorites }}"
</script>

<h1 class="has-text-centered is-size-3">What's on the menu?</h1>



<form method="POST">
<div class="columns is-centered">
<div class="column is-6">


<div class="columns is-multiline">

    

        
            <div class="column is-1 has-text-centered">
                <label for="diet">Diet</label>
            </div>
            

            <div class="column is-3">
              <div class="select is-fullwidth">
                <select name="diet" id="diet">
                  <option value="" selected>Any</option>
                  <option value="vegetarian">Vegetarian</option>
                  <option value="vegan">Vegan</option>
                  <option value="ketogenic">Keto</option>
                  <option value="glutenFree">Gluten Free</option>
                  <option value="pescetarian">Pescetarian</option>
                  <option value="paleo">Paleo</option>
                </select>
              </div>
            </div>
        


          <div class="column is-1 has-text-centered">
            <label for="type">Meal Type</label>
          </div>

          <div class="column is-3">
          <div class="select is-fullwidth">
          <select name="type" id="type">
            <option value="" selected>Any</option>
            <option value="breakfast">Breakfast | Brunch</option>
            <option value="snack">Snack</option>
            <option value="side">Sides</option>
            <option value="lunch">Lunch | Dinner</option>
          </select>
          </div>
          </div>
        
          <div class="column is-1 has-text-centered">
            <label for="intolerances">Avoid</label>
          </div>

          <div class="column is-3">
          <div class="select is-fullwidth">
          <select name="intolerances" id="intolerances">
            <option value="" selected>None</option>
            <option value="dairyFree">Dairy</option>
            <option value="egg">Egg</option>
            <option value="peanut">Peanut</option>
            <option value="seafood">Seafood</option>
            <option value="shellfish">Shellfish</option>
            <option value="soy">Soy</option>
            <option value="Wheat">Wheat</option>
          </select>
          </div>
          </div>
          
      
        <button class="button is-info is-fullwidth" id="random-meal-search">Search</button>
  

</div>



  </div>
</div>
  </form>

  <div class="columns is-multiline" id="results">
</div>


<!-- My JavaScript -->
<script src="../../../static/js/randomMeals.js"></script>

{% endblock %}
