{% extends 'index.html' %}

{% block title %} Favorite Meals {% endblock %}

{% block content %}
<script>
    const userId = "{{ g.user.id }}";
</script>

    <h1 class="is-size-3 has-text-centered"></h1>
<div class="tabs is-toggle is-toggle-rounded is-centered is-boxed" id="favorite-tabs">
  <ul>
    <li class="is-active" id="breakfast">
      <a>
        <span class="icon is-small"><i class="fa-solid fa-egg" aria-hidden="true"></i></span>
        <span>Breakfast</span>
      </a>
    </li>
    <li id="brunch">
      <a>
        <span class="icon is-small"><i class="fa-solid fa-mug-saucer" aria-hidden="true"></i></span>
        <span>Brunch</span>
      </a>
    </li>
    <li id="lunch">
      <a>
        <span class="icon is-small"><i class="fa-solid fa-burger" aria-hidden="true"></i></span>
        <span>Lunch</span>
      </a>
    </li>
    <li id="dinner">
      <a>
        <span class="icon is-small"><i class="fa-solid fa-pizza-slice" aria-hidden="true"></i></span>
        <span>Dinner</span>
      </a>
    </li>
    </li>
    <li id="snack">
      <a>
        <span class="icon is-small"><i class="fa-solid fa-ice-cream" aria-hidden="true"></i></span>
        <span>Snacks</span>
      </a>
    </li>
  </ul>
</div>


        <div class="columns is-multiline" id="results">
            {% for meal in meals %}
                {% if 'breakfast' in meal.meal_type%}
                <div class="column is-one-quarter-desktop is-one-quarter-widescreen is-one-third-tablet">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                            <a href="/meals/recipe/{{meal.id}}">  
                            <img src="{{meal.image_url}}" alt="{{meal.title}} image">
                            </a>
                            </figure>
                        </div>

                        <div class="card-header">
                            <div class="card-header-title">
                                <a href="/meals/recipe/{{meal.id}}"><p style="font-size: 1rem;">{{meal.title}}</p></a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endif %}
            {% endfor %}
        </div>

{% endblock %}
